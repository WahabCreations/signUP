<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: CENTER;
            width: 100%;
            height: 100vh;
            background: url("W:\DATA\portfolio");
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: black;
            color: white;
            width: 25rem;
            border-radius: 10px;
            padding: 1em 2rem;
            box-shadow: 0px 0px 20px 0px black;
            border: 1px solid black;
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .login-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .userName,
        .userPassword {
            text-align: center;
            border: 2px solid cyan;
            margin: 1rem;
            color: white;
            background: transparent;
            padding: 1rem 2rem;
            border-radius: 3rem;
            width: 15rem;
            font-size: 1.2rem;
            outline: none;
            transition: all .2s ease-in-out;
        }

        .userName:focus,
        .userPassword:focus {
            width: 20rem;
            animation-name: colorChange;
            animation-duration: 10s;
            animation-iteration-count: infinite;
        }

        @keyframes colorChange {

            0% {
                border-color: green;
                color: green;
            }

            10% {
                border-color: yellow;
                color: yellow;

            }

            20% {
                border-color: hotpink;
                color: hotpink;
            }

            30% {
                border-color: red;
                color: red;
            }

            40% {
                border-color: purple;
                color: purple;
            }

            50% {
                border-color: yellow;
                color: yellow;

            }

            60% {
                border-color: cyan;
                color: cyan;
            }

            70% {
                border-color: skyblue;
                color: skyblue;
            }

            80% {
                border-color: pink;
                color: pink;
            }

            90% {
                border-color: red;
                color: red;
            }

            100% {
                border-color: yellow;
                color: yellow;
            }
        }

        .loginBtn {
            background: transparent;
            border: 2px solid cyan;
            padding: 1rem 3rem;
            border-radius: 6rem;
            text-decoration: none;
            font-size: 1rem;
            color: cyan;
            cursor: pointer;
            transition: all .3s ease-in-out;

        }

        .loginBtn:hover {
            background: rgb(63, 62, 61);
            border: 2px solid cyan;
        }

        .FORM {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 2rem;

        }

        .p1 {
            color: cyan;
            text-align: center;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
            padding-top: 15px;
            padding-bottom: 40px;
        }

        .button1 {
            background: transparent;
            border: 2px solid green;
            padding: 1rem 3rem;
            border-radius: 6rem;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: all .3s ease-in-out;
            padding-top: 10px;
            padding-bottom: 10px;

        }

        .button1:hover {
            background: green;
            border: 2px solid green;
        }

        .cpright {
            font-size: 12px;
            text-align: left;
            padding-top: 120px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1 class="FORM">ONLINE SHOPPING WEBSITE</h1>
        <h2 class="login-title"> Login </h2>
        <input type="text" name="text" class="userName" placeholder="username">
        <input type="password" name="password" class="userPassword" placeholder="password">
        <button class="loginBtn"> Login </button>

        <p class="p1"><a>Forgot password </a></p>
        <!-- <button class="button1">Signup</button> -->
        <p class="cpright">Â© 2023 onlineshoppingwebsite.com</p>
    </div>
</body>

</html>
